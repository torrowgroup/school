<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1200, initial-scale=0.3">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" th:href="@{../static/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{../static/css/public.css}">
    <link rel="stylesheet" th:href="@{../static/css/scho-info.css}">
    <title>郑州某中学-校园概括</title>
</head>
<body th:if="${typeList} != null">
   <div th:include="schoolpage/common :: header"></div>
       <!-- 身体部分开始 -->
    <section class="p-img img">
        
    </section>
    <section class="main">
        <section class="content-info">
            <div class="info-left">
                <h3>学校概况</h3>
                <dl id="cc">
                <a th:each="type,typeStat:${general}" href="" th:href="@{/general/checkGeneral?(tyId=${type.tyId})}"><dt th:text="${type.tyCategoryname}"></dt></a>
<!--                     <dt>学校简介</dt> -->
<!--                     <dt>领导机构</dt> -->
<!--                     <dt>建校历史</dt> -->
<!--                     <dt>学校荣誉</dt> -->
<!--                     <dt>教学成果</dt> -->
<!--                     <dt>校园风光</dt> -->
                </dl>
            </div>
            <div class="info-right" th:if="${generalNews} != null" >
                    <section class="top">
                            <section class="left"></section>
                            <section class="left-1" id="content_2" th:text="${generalNews.reTypename}">校园风光</section>
                </section>
                <section class="p-title">
                            <h3 th:utext="${generalNews.reTitle}">文章标题</h3>
                            <p>更新时间 <span th:utext="${generalNews.reReleasedate}"> 2017-5-8</span></p>
                <section>
                
              	<section th:utext="${generalNews.reContent}">
              	</section>
            </div>
        </section>

    </section>
    <!-- 底部开始 -->
<div th:include="schoolpage/common :: footer"></div>
</body>
<script type="text/javascript" th:src="@{../static/js/jquery-3.2.1.min.js}"></script>
<script type="text/javascript" th:src="@{../static/js/counttime.js}"></script>
<script type="text/javascript" th:src="@{../static/js/xidinghe.js}"></script>
<script type="text/javascript">
 function chanceStyle(id_1,id_2,class_chan){
    var dts= $(id_1);
    for( var i = 0; i < dts.length; i++ ) {
        dts[i].className =" ";
        if(dts[i].innerText==$(id_2).text()){
            dts[i].className = class_chan;
        }
    }
    }   
    chanceStyle('#cc dt','#content_2','dt2');
 xiding("#nav-1");
</script>
<script type="text/javascript" th:if="${examTime} != null and ${typeList} != null">
	var examTime = '[[${examTime.reContent}]]';
	var spantime =days(examTime);
 	$('#timecuten').html(spantime);
</script>
</html>
