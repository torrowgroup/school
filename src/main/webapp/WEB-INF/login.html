<!DOCTYPE html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>一二一中学管理系统</title>
<link rel="stylesheet" type="text/css" href="css/login.css" />
<script src="js/jquery-2.1.1.min.js"></script>
<script>
	$(function(){
	var _select=$('.select');
		_select.click(function(){
			$(this).find('ul').show();
		})

		$('.select li').click(function(){
			var eid=$(this).attr('eid');
			var eid_input='<input type="hidden" value="'+eid+'" name="eid" id="eid" \/>';
			var _eidhtml=$(this).html();
			$('.eid_value').html(_eidhtml);
			if($('#eid').attr('value')){
				$('#eid').attr('value',eid);	
			}
		})
		$('.select ul').hover(function(){
			
		},function(){
			$(this).hide();
		})
	})
</script>
</head>
<body>
	<div class="login">
		<div class="login_title">
			<p class="top-word">郑州市一二一中学管理系统</p>
			<p class="bottom-word"><em>Middleschool management systerm</em></p>
		</div>
		<div class="login_form">
			<div class="login_info">
				<div class="login_info_title">选择登录身份：</div>
				<div class="select">
					<p class="eid_value">管理员</p>
					<ul>
						<li eid="english">管理员</li>
						<li eid="chinese">教师</li>
					</ul>
					<input type="hidden" value="chinese" name="eid" id="eid" />
				</div>
			</div>
			<div class="form_info">
				<div class="field">
					<label>用户名：</label>
					<input type="text" class="text" size="20">
				</div>
				<div class="field">
					<label>密　码：</label>
					<input type="password" class="text" size="20">
				</div>
				<div class="field">
					<label>验证码：</label>
					<input type="text" class="text" size="10">
                    <cite class="yzm">3986</cite>
				</div>
				<div class="field">
					<label></label>
					<button class="button" style="margin-left:50px;_margin-left:48px" onclick="javascript:window.location='index.html'"></button>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
