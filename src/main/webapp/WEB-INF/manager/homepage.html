<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Home</title>
</head>
<body>
<div style="width:20%;">
	<details>
		<summary>用户信息管理</summary>
        <a th:href="@{user/toaddUser?tyPid=1}">添加用户</a><br>
        <a th:href="@{user/selectUser}">用户管理</a><br>          
    </details>
    <details>
		<summary>类别信息管理</summary>
        <a th:href="@{type/toAddType}">添加类别</a><br>
        <a th:href="@{type/selectType}">类别管理</a><br>          
    </details>
    <details>
		<summary>资源信息管理</summary>
        <a th:href="@{resource/toAddResource?tyPid=2}">添加校园信息</a><br>
        <a th:href="@{resource/toAddResource?tyPid=3}">添加校园动态</a><br>
        <a th:href="@{resource/toAddResource?tyPid=4}">添加教育教研</a><br>
        <a th:href="@{resource/toAddResource?tyPid=5}">添加校园作品</a><br>
        <a th:href="@{resource/toAddResource?tyPid=6}">添加校园资源</a><br>
        <a th:href="@{resource/toAddResource?tyPid=7}">添加校园链接</a><br>
        <a th:href="@{resource/toAddResource?tyPid=8}">添加校园通知</a><br>
        <a th:href="@{resource/toAddResource?tyPid=9}">添加校园风景</a><br>
        <a th:href="@{resource/selectResource?reTypeid=2}">查看校园信息</a><br>
        <a th:href="@{resource/selectResource?reTypeid=3}">查看校园动态</a><br>
        <a th:href="@{resource/selectResource?reTypeid=4}">查看教育教研</a><br>
        <a th:href="@{resource/selectResource?reTypeid=5}">查看校园作品</a><br>
        <a th:href="@{resource/selectResource?reTypeid=6}">查看校园资源</a><br>
        <a th:href="@{resource/selectResource?reTypeid=7}">查看校园链接</a><br>
        <a th:href="@{resource/selectResource?reTypeid=8}">查看校园通知</a><br>
        <a th:href="@{resource/selectResource?reTypeid=9}">查看校园风景</a><br>           
    </details>
    <details>
		<summary>留言管理</summary>
		<a th:href="@{message/toAddMessage}">添加留言</a><br>
		<a th:href="@{message/selectMessage?meStatus=未回复}">未回复留言</a><br>
		<a th:href="@{message/selectMessage?meStatus=已回复}">已回复留言</a><br>
       	<a th:href="@{message/replyMessage}">回复留言</a><br>
    </details>
</div>
	<details>
		<summary>个人中心</summary>
       <a th:href="@{user/getMyMessage}">修改个人资料</a>
    </details>
</body>
</html>
