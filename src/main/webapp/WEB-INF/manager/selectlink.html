<head>
  <title>title</title>
   <link rel="stylesheet" type="text/css" th:href="@{../static/css/bootstrap.min.css}">
   <link rel="stylesheet" type="text/css" th:href="@{../static/css/font-awesome.css}">
   <link rel="stylesheet" type="text/css" th:href="@{../static/css/linktable.css}">
   <script type="text/javascript" src="https://cdn.bootcss.com/jquery/1.10.2/jquery.min.js"></script>

<body>
<div class="middle">
    <div class="inside">
<span th:if="${messages.totalCount} == 0">还没有任何链接呢</span>
<p th:text="${news}"></p>
   <table class="table table-bordered table-hover" th:if="${messages.totalCount} != 0">
    <caption class="title">链接列表</caption>
    <thead>
      <tr class="success">
        <th>编号</th>
	    <th>类别</th>
		<th>链接名字</th>
		<th>发布人</th>
		<th>发布时间</th>
		<th>链接</th>
		<th>操作</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="resource,resourceStat:${messages.lists}">
        <td th:text="${resource.reId}"></td>
		<td th:text="${resource.reTypename}"></td>
		<td th:text="${resource.reTitle}"></td>
		<td th:text="${resource.rePublisher}"></td>
		<td th:text="${resource.reReleasedate}"></td>
		<td th:text="${resource.reContent}"></td>
        <td class="operation"><a th:href="@{/resource/toUpdateLink?(reId=${resource.reId})}"><span class="glyphicon glyphicon-pencil"></span></a>&nbsp; &nbsp; &nbsp;&nbsp;&nbsp;<a th:href="@{/resource/deletResource?(reId=${resource.reId},reTypepid=${resource.reTypepid})}" onclick="return confirm('确定要删除吗')" style="color:#E11E05;"><span class="glyphicon glyphicon-trash"></span></a></td>
      </tr>
    </tbody>
  </table>
 </div><!--inside-->
</div><!--middle-->
