  <title>title</title>
  <link rel="stylesheet" type="text/css" th:href="@{../static/css/bootstrap.css}">
  <link rel="stylesheet" type="text/css" th:href="@{../static/css/formpost.css}">

<body>
<div class="middle">
    <div class="inside">
    <span th:text="${news}"></span>
        <form class="form-horizontal" role="form" th:if="${typeid} != null and ${resource} != null" th:action="@{/resource/updateLink}" method="post" enctype="multipart/form-data">
            <input type="hidden" name="reId" id="reId" th:value="${resource.reId}">
            <input type="hidden" name="reTypeid" th:value="${typeid}">
            <div class="form-group">
                <label  class="col-sm-2 control-label">链接名称</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control"
                           placeholder="请输入链接名称" name="reTitle" th:value="${resource.reTitle}">
                </div>
            </div>
             <div class="form-group">
                <label  class="col-sm-2 control-label">链接地址</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control"
                           placeholder="请输入链接地址" name="reContent" th:value="${resource.reContent}">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-10">
                    <input type="submit" id="submit"class="btn btn-info" value="修改信息">
                </div>
            </div>
        </form>
    </div><!--inside-->
</div><!--middle-->
