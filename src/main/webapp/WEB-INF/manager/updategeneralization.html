  <script type="text/javascript">
     function modifyContent() {    	
     	        var introduce = document.getElementById("reContent");   
     	        introduce.value = editor.$txt.html();
   }
  </script>
</head>
<body>
	<div class="middle">
    <div class="inside">
    <p th:text="${news}"></p>
      <form class="form-horizontal" role="form" th:if="${typelist} != null and ${resource} != null" th:action="@{/resource/updateGeneraLization}" method="post" onsubmit="modifyContent()" enctype="multipart/form-data">
        <input type="hidden" name="reId" id="reId" th:value="${resource.reId}">
        <div class="form-group">
          <label class="col-sm-2 control-label">类型</label>
          <div class="col-sm-10">
            <select class="form-control" name="reTypeid" id="reTypeid">
             <option th:each="type,typeStat:${typelist}" th:selected="${type.tyId} == ${resource.reTypeid}" th:value="${type.tyId}" th:text="${type.tyCategoryname}"></option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label  class="col-sm-2 control-label">标题</label>
          <div class="col-sm-10">
            <input type="text" class="form-control"
                   placeholder="请输入标题" name="reTitle" th:value="${resource.reTitle}">
          </div>
        </div>
         <div class="form-group">
          <div class="editor">
             <div class="form-group">
              <label  class="col-sm-3 control-label">内容</label>
             </div>
        	   <textarea rows="5" cols="35" name="reContent"  style="display:none;" id="reContent"></textarea><br>
     			<div id="editor"  style="width:100%; height:400px;" th:utext="${resource.reContent}"></div>
     			<script type="text/javascript" th:src="@{../static/dist/js/lib/jquery-1.10.2.min.js}"></script>
  				<script type="text/javascript" th:src="@{../static/dist/js/wangEditor.min.js}"></script>
    			<script type="text/javascript">
	        		var E = window.wangEditor
 	        		var editor = new E('editor')    		 
 		     		editor.config.uploadImgUrl = '/school/resource/uploadImg'
 		     		editor.config.uploadImgFileName = 'myFileName'
 	       		 	editor.create()
    			</script>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-10">
            <input class="btn btn-info" value="修改信息" type="submit" id="submit">
          </div>
        </div>
      </form>
    </div><!--inside-->
  </div><!--middle-->
