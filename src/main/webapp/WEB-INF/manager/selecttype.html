<body>
<div class="middle">
    <div class="inside">
      <form th:action="@{/type/selectType}" method="post">
        <div class="search bar">
            <input type="text" name="inquiry" required="required" placeholder="请输入您要搜索的内容...">
            <button type="submit"></button>
        </div>
      </form>
<span th:if="${messages.totalCount} == 0">还没有类别呢</span>
<p th:text="${news}"></p>
   <table class="table table-bordered table-hover" th:if="${messages.totalCount} != 0">
    <caption class="title">类别列表</caption>
    <thead>
      <tr class="success">
       	<th>编号</th>
		<th>主类别</th>
		<th>类别名称</th>
		<th>操作</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="type,typeStat:${messages.lists}">
        <td th:text="${type.tyId}">1</td>
        <td th:text="${type.tyPid}">smile</td>
        <td th:text="${type.tyCategoryname}">123456</td>
        <td class="operation"><a th:href="@{/type/toUpdateType?(tyId=${type.tyId})}"><span class="glyphicon glyphicon-pencil"></span></a>&nbsp; &nbsp; &nbsp;&nbsp;&nbsp;<a th:href="@{/type/deletType?(tyId=${type.tyId})}" onclick="return confirm('确定要删除吗')" style="color:#E11E05;"><span class="glyphicon glyphicon-trash"></span></a></td>
      </tr>
    </tbody>
  </table>
  <div class="fenye" th:if="${messages.totalPage} > 0">
    <ul class="pagination" th:if="${messages.currPage} == 1 and ${messages.totalPage > 1}">
      <li><a th:href="@{/type/selectType?(currentPage=1,inquiry=${inquiry})}">首页</a></li>
      <li class="active" th:each="i:${#numbers.sequence(1,messages.totalPage)}"><a th:if="${i > messages.currPage-3} and ${i < messages.currPage+3}"  th:href="@{/type/selectType?(currentPage=${i},inquiry=${inquiry})}"th:text="${i}">#</a></li>
        <li><a th:href="@{/type/selectType?(currentPage=${messages.currPage+1},inquiry=${inquiry})}">下一页</a></li>
    </ul>
     <ul class="pagination" th:if="${messages.currPage} > 1 and ${messages.currPage > 1}">
      <li><a th:href="@{/type/selectType?(currentPage=1,inquiry=${inquiry})}">首页</a></li>
      <li><a th:href="@{/type/selectType?(currentPage=${messages.currPage-1},inquiry=${inquiry})}">上一页</a></li>
      <li class="active" th:each="i:${#numbers.sequence(1,messages.totalPage)}"><a th:if="${i > messages.currPage-3} and ${i < messages.currPage+3}"  th:href="@{/type/selectType?(currentPage=${i},inquiry=${inquiry})}"th:text="${i}">#</a></li>
      <li th:if="${messages.currPage != messages.totalPage}"><a th:href="@{/type/selectType?(currentPage=${messages.currPage+1},inquiry=${inquiry})}">下一页</a></li>
      <li><a th:href="@{/type/selectType?(currentPage=${messages.totalPage},inquiry=${inquiry})}">尾页</a></li>
    </ul>
  </div>
  </div><!--inside-->
</div><!--middle-->
