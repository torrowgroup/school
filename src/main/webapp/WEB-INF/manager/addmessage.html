<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <title>title</title>
  <script type="text/javascript">
  	function modifyContent() {    	
     	 var introduce = document.getElementById("meContent");   	    
     	 introduce.value = editor.$txt.html();
   }
   function sele(){  
       if(document.getElementById("cryptonym").checked==false) {  
  			 document.getElementById("meAnonymous").style.display="inline";   //显示不可用按钮  
        } else {  
  			 document.getElementById("meAnonymous").style.display="none";   //隐藏不可用按钮 
     	}  
	}  
  </script>
  <link rel="stylesheet" type="text/css" th:href="@{../static/dist/css/wangEditor.min.css}">
</head>
<body>
	<p th:text="${news}"></p>
	<form th:action="@{/common/addMessage}" method="post" onsubmit="modifyContent()" enctype="multipart/form-data">
	留言标题:<input type="text" name="meTitle" /><br>
	留言内容:<div style="width:600px; height:400px;">
				<textarea rows="5" cols="35" name="meContent"  style="display:none;" id="meContent"></textarea><br>
     			<div id="editor"  style="width:400px; height:400px;"></div>
     			<script type="text/javascript" th:src="@{../static/dist/js/lib/jquery-1.10.2.min.js}"></script>
  				<script type="text/javascript" th:src="@{../static/dist/js/wangEditor.min.js}"></script>
    			<script type="text/javascript">
	        		var E = window.wangEditor
	        		var editor = new E('editor')    		 
		     		editor.config.uploadImgUrl = '/school/message/uploadImg'
		     		editor.config.uploadImgFileName = 'myFileName'
	       		 	editor.create()
    			</script>
			</div><br><br><br><br><br>
	是否匿名:<input type="checkbox" name="cryptonym" id="cryptonym" value="" onchange="sele()">
	名字:<input type="text" name="meAnonymous" id="meAnonymous">
	<input type="submit" value="提交">
	</form>
</body>
</html>
