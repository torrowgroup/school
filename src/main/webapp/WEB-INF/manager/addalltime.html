<head>
  <title>title</title>
  <link rel="stylesheet" type="text/css" th:href="@{../static/css/calendar.css}">
  <link rel="stylesheet" type="text/css" th:href="@{../static/css/bootstrap.css}">
  <link rel="stylesheet" type="text/css" th:href="@{../static/css/formpost.css}">
  <link rel="stylesheet" type="text/css" th:href="@{../static/css/iconfont1.css}">

<!--   <script type="text/javascript" th:src="@{../static/js/laydate.js}"></script> -->
</head>
<body>
<div class="middle">
    <div class="inside">
    <span th:text="${news}"></span>
        <form class="form-horizontal" role="form" th:if="${typelist} != null" th:action="@{/resource/addAllTime}" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label class="col-sm-2 control-label">类型</label>
                <div class="col-sm-10">
                    <select class="form-control" name="reTypeid" id="reTypeid">
                        <option th:each="type,typeStat:${typelist}" th:value="${type.tyId}" th:text="${type.tyCategoryname}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label  class="col-sm-2 control-label" for="singleDateRange">日期</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="reContent" placeholder="请点击选择时间" id="singleDateRange">
				    <script type="text/javascript">window.jQuery || document.write('<script src="https://cdn.bootcss.com/jquery/1.10.2/jquery.min.js"><\/script>')</script>
					<script type="text/javascript">window.jQuery || document.write('<script src="../static/js/jquery-3.2.1.min.js"><\/script>')</script>
					<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.13.0/moment.min.js"></script>
					<script type="text/javascript" th:src="@{../static/js/selecttime.js}"></script>
					<script type="text/javascript" th:src="@{../static/js/time.js}"></script>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-10">
                    <input type="submit" id="submit" class="btn btn-info" value="添加信息">
                </div>
            </div>
        </form>
    </div><!--inside-->
</div><!--middle-->
