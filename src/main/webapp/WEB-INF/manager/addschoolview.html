<body>
<div class="middle">
    <div class="inside">
    <p th:text="${news}"></p>
      <form class="form-horizontal" role="form" th:if="${typeid} != null" th:action="@{/resource/addSchoolView}" method="post" enctype="multipart/form-data">
        <input type="hidden" name="reTypeid" th:value="${typeid}">
        <div class="form-group">
          <label  class="col-sm-2 control-label">标题</label>
          <div class="col-sm-10">
            <input type="text" class="form-control"
                   placeholder="请输入标题" name="reTitle">
          </div>
        </div>
        
        <div class="form-group paper">
          <label  class="col-sm-2 control-label">学校照片</label>
          <a href="javascript:" class="file">选择文件
            <input type="file" name="file" id="file">
          </a>
        </div>
        
        <div class="form-group">
          <div class="col-sm-10">
            <input class="btn btn-info" value="添加信息" type="submit" id="submit">
          </div>
        </div>
      </form>
    </div><!--inside-->
  </div><!--middle-->
