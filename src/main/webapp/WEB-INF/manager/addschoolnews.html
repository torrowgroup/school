<head>
  <title>title</title>
  <link rel="stylesheet" type="text/css" th:href="@{../static/css/bootstrap.css}">
  <link rel="stylesheet" type="text/css" th:href="@{../static/css/formpost.css}">
  <link rel="stylesheet" type="text/css" th:href="@{../static/css/iconfont1.css}">
  <link rel="stylesheet" type="text/css" th:href="@{../static/css/fileUpload.css}">
  <script type="text/javascript" src="https://cdn.bootcss.com/jquery/1.10.2/jquery.min.js"></script>
  <script type="text/javascript" th:src="@{../static/js/jquery-3.2.1.min.js}"></script>
</head>
<body>
<div class="middle">
    <div class="inside">
    <span th:text="${news}"></span>
        <form class="form-horizontal" role="form" th:if="${typeid} != null" th:action="@{/resource/addSchoolNews}" method="post" enctype="multipart/form-data">
            <input type="hidden" name="reTypeid" th:value="${typeid}">
            <div class="form-group">
                <label  class="col-sm-2 control-label">学校电话</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control"
                           placeholder="请输入学校电话" name="reTitle">
                </div>
            </div>
             <div class="form-group">
                <label  class="col-sm-2 control-label">学校邮箱</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control"
                           placeholder="请输入学校邮箱" name="reContent">
                </div>
            </div>
             <div class="form-group">
                <label  class="col-sm-2 control-label">学校地址</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control"
                           placeholder="请输入学校地址" name="rePublisher">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-10">
                    <input type="submit" id="submit"class="btn btn-info" value="添加信息">
                </div>
            </div>
        </form>
    </div>
</div>
