  <link rel="stylesheet" type="text/css" th:href="@{../static/dist/css/wangEditor.min.css}">
  <script type="text/javascript" th:src="@{../static/dist/js/lib/jquery-1.10.2.min.js}"></script>
  <script type="text/javascript" th:src="@{../static/dist/js/wangEditor.min.js}"></script>
  <script type="text/javascript">
	  	function modifyContent() {    	
	     	 var introduce = document.getElementById("meContent");   	    
	     	 introduce.value = editor.$txt.html();
	     	  var replyintroduce = document.getElementById("meReplycontent");   
     	        replyintroduce.value = replyeditor.$txt.html();
	   }
	   function sele(){  
	       if(document.getElementById("cryptonym").checked==false) {  
	  			 document.getElementById("meAnonymous").style.display="inline";   //显示不可用按钮  
	        } else {  
	  			 document.getElementById("meAnonymous").style.display="none";   //隐藏不可用按钮 
	     	}  
		}  
  </script>
</head>
<body>
<div class="middle">
    <div class="inside">
    <p th:text="${news}"></p>
      <form class="form-horizontal" role="form" th:if="${message} != null" th:action="@{/messages/updateMessage}" method="post" onsubmit="modifyContent()" enctype="multipart/form-data">
        <input type="hidden" name="meId" th:value="${message.meId}">
        <div class="form-group">
          <label class="col-sm-2 control-label">标题</label>
          <div class="col-sm-10">
            <input type="text" class="form-control"
                   placeholder="请输入标题" name="meTitle" th:value="${message.meTitle}">
          </div>
        </div>
         <div class="form-group">
          <div class="editor">
             <div class="form-group">
              <label class="col-sm-3 control-label">留言内容</label>
             </div>
        	   <textarea rows="5" cols="35" name="meContent"  style="display:none;" id="meContent"></textarea><br>
     			<div id="editor"  style="width:100%; height:250px;" th:utext="${message.meContent}"></div>
    			<script type="text/javascript">
	        		var E = window.wangEditor
 	        		var editor = new E('editor')    		 
 		     		editor.config.uploadImgUrl = '/school/resource/uploadImg'
 		     		editor.config.uploadImgFileName = 'myFileName'
 	       		 	editor.create()
    			</script>
          </div>
          
          <div class="editor">
           <div class="form-group">
              <label class="col-sm-3 control-label">回复内容</label>
             </div>
        	   <textarea rows="5" cols="35" name="meReplycontent"  style="display:none;" id="meReplycontent"></textarea><br>
     			<div id="replyeditor"  style="width:100%; height:250px;" th:utext="${message.meReplycontent}"></div>
    			<script type="text/javascript">
	        		var W = window.wangEditor
	        		var replyeditor = new W('replyeditor')    		 
		     		replyeditor.config.uploadImgUrl = '/school/message/uploadImg'
		     		replyeditor.config.uploadImgFileName = 'myFileName'
	       		 	replyeditor.create()
    			</script>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-10">
            <input class="btn btn-info" value="修改信息" type="submit" id="submit">
          </div>
        </div>
      </form>
    </div><!--inside-->
  </div><!--middle-->
