<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <title>title</title>
</head>
<body>
	<span th:if="${user} == null">还没有用户呢</span>
<p th:text="${news}"></p>
<div th:if="${user} != null">
	<table  cellspacing="0" border="1">
		<caption>用户列表</caption>
		<thead>
			<tr>
				<td>编号</td>
				<td>账户</td>
				<td>密码</td>
				<td>服务器地址</td>
				<td>类别</td>
				<td>操作</td>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td th:text="${user.usId}"></td>
				<td th:text="${user.usEmail}"></td>
				<td th:text="${user.usPassword}"></td>
				<td th:text="${user.usName}"></td>
				<td th:text="${user.usIdentityname}"></td>
				<td><a th:href="@{/user/toUpdateOfficialUser?(usId=${user.usId})}">update</a>&nbsp;&nbsp;<a th:href="@{/user/deletUser?(usId=${user.usId})}" onclick="return confirm('确定要删除吗')">Delete</a></td>
			</tr>
		</tbody>
	</table>
	</div>
</body>
</html>
