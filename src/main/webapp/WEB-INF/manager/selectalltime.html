  <title>title</title>

<body>
<div class="middle">
    <div class="inside">
<span th:if="${messages.totalCount} == 0">还没有任何时间呢</span>
<p th:text="${news}"></p>
   <table class="table table-bordered table-hover" th:if="${messages.totalCount} != 0">
    <caption class="title">时间列表</caption>
    <thead>
      <tr class="success">
       	<th>编号</th>
		<th>类别</th>
		<th>发布人</th>
		<th>发布时间</th>
		<th>时间</th>
		<th>操作</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="resource,resourceStat:${messages.lists}">
        <td th:text="${resource.reId}">1</td>
        <td th:text="${resource.reTypename}">smile</td>
        <td th:text="${resource.rePublisher}">smile</td>
        <td th:text="${resource.reReleasedate}">smile</td>
        <td th:text="${resource.reContent}">123456</td>
        <td class="operation"><a th:href="@{/resource/toUpdateAllTime?(reId=${resource.reId})}"><span class="glyphicon glyphicon-pencil"></span></a>&nbsp; &nbsp; &nbsp;&nbsp;&nbsp;<a th:href="@{/resource/deletResource?(reId=${resource.reId},reTypepid=${resource.reTypepid})}" onclick="return confirm('确定要删除吗')" style="color:#E11E05;"><span class="glyphicon glyphicon-trash"></span></a></td>
      </tr>
    </tbody>
  </table>
 </div><!--inside-->
</div><!--middle-->
