<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <title>title</title>
</head>
<body>
<span th:if="${messages.totalCount} == 0">还没有任何资源呢</span>
<p th:text="${news}"></p>
<div th:if="${messages.totalCount} != 0">
	<table  cellspacing="0" border="1">
		<caption>资源列表</caption>
		<thead>
			<tr>
				<td>编号</td>
				<td>类别</td>
				<td>电话</td>
				<td>邮箱</td>
				<td>地址</td>
				<td>操作</td>
			</tr>
		</thead>
		<tbody>
			<tr th:each="resource,resourceStat:${messages.lists}">
				<td th:text="${resource.reId}"></td>
				<td th:text="${resource.reTypename}"></td>
				<td th:text="${resource.reTitle}"></td>
				<td th:text="${resource.reContent}"></td>
				<td th:text="${resource.rePublisher}"></td>
				<td><a th:href="@{/resource/toUpdateSchoolNews?(reId=${resource.reId})}">update</a>&nbsp;&nbsp;<a th:href="@{/resource/deletResource?(reId=${resource.reId},reTypepid=${resource.reTypepid})}" onclick="return confirm('确定要删除吗')">Delete</a></td>
			</tr>
		</tbody>
	</table>
</body>
</html>
