<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Home</title>
    <link
	href='https://fonts.googleapis.com/css?family=Open+Sans:400,700,300'
	rel='stylesheet' type='text/css'>

<link rel="stylesheet"  th:href="@{static/css/bootstrap.min.css}">
<link rel="stylesheet"  th:href="@{static/css/animate.css}">
<link rel="stylesheet"  th:href="@{static/css/style.css}">
<script type="text/javascript" th:src="@{static/js/forget.js}"></script>
<script>
     function validate() {
        var pwd1 = document.getElementById("pwd1").value;
        var pwd2 = document.getElementById("pwd2").value;
		<!-- 对比两次输入的密码 -->
        if(pwd1 != pwd2) {
            document.getElementById("tishi").innerHTML="<font color='red'>两次密码不相同</font>";
            document.getElementById("submit").disabled = true;
        } else {
        	document.getElementById("tishi").innerHTML="<font color='green'>两次密码相同</font>";
            document.getElementById("submit").disabled = false;
        }
     }
</script>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-4 col-md-offset-4">
				<!-- Start Sign In Form -->
				<form th:action="@{/resetpassword}" class="fh5co-form animate-box" method="post">
					<h2>Forgot Password</h2>
					<div class="form-group">
						<div class="alert alert-success" role="alert">Your new
							password</div>
					</div>
					<div class="form-group">
						<label for="email" class="sr-only">Email</label> 
						<input type="text" name="password" class="form-control" id="pwd1" placeholder="新密码" autocomplete="off"> 
							<input type="text" class="form-control" id="pwd2" placeholder="再次输入密码" 
							autocomplete="off" onkeyup="validate()">
							<span id="tishi"></span>
					</div>
					<div class="form-group">
						<p>90秒后自动关闭界面</p>
					</div>
					<div class="form-group">
						<input type="submit" id="submit" value="确认" class="btn btn-primary">
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
