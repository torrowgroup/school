<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Home</title>
  <link
	href='https://fonts.googleapis.com/css?family=Open+Sans:400,700,300'
	rel='stylesheet' type='text/css'>

<link rel="stylesheet"  th:href="@{static/css/bootstrap.min.css}">
<link rel="stylesheet"  th:href="@{static/css/animate.css}">
<link rel="stylesheet"  th:href="@{static/css/style.css}">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-4 col-md-offset-4">
				<!-- Start Sign In Form -->
				<form th:action="@{/forgetPassword}" class="fh5co-form animate-box">
					<h2>Forgot Password</h2>
					<span style="color:red;" th:text="${news}"></span>
					<div class="form-group">
						<div class="alert alert-success" role="alert">Your email will receive the verification code</div>
					</div>
					<div class="form-group">
						<label for="email" class="sr-only">Email</label> 
						<input type="email" name="usEmail" class="form-control" id="email" placeholder="Your email"
							autocomplete="off" required>
					</div>
					<div class="form-group">
						<p>请输入已注册的邮箱账号</p>
					</div>
					<div class="form-group">
						<input type="submit" value="Send Email" class="btn btn-primary">
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
