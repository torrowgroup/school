<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>welcome</title>
<meta  />
<meta name="description" />
      <link rel="stylesheet" th:href="@{/static/css/welcome.css}">
</head>
<body>
  <div class="wrapper">
	<div class="card">
		<!-- 显示的字 -->
		<div class="card__year">
			2017年12月10日
		</div>
		<!--  两个光线 -->
		<div class="card__cometOuter">
			<div class="card__comet"></div>
			<div class="card__comet card__comet--second"></div>
		</div>
		<div class="card__circle"></div>
		<div class="card__smallCircle"></div>
		<div class="card__orangeShine"></div>
		<div class="card__greenShine"></div>
		<div class="card__thankyou">
			welcome<br />you!
		</div>
		<div class="card__footer">
			<div class="card__footer__1">欢迎<span ><td th:text="${session.teacher.usName}"></td></span>登陆</div>
		</div>
	</div>
    <script th:src="@{/static/js/welcome.js}"></script>
</body>
</html>
