<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta charset="UTF-8">
<title>查看个人信息</title>
<link rel="stylesheet" type="text/css"
	th:href="@{/static/css/bootstrap.css}">
<link rel="stylesheet" type="text/css" th:href="@{/static/css/main.css}">
<link rel="stylesheet" type="text/css" th:href="@{/static/css/checkuser.css}">
</head>
<body>
	<div class="middle">
		<div class="inside">
			<form class="form-horizontal" role="form">
				<div class="form-group">
					<label class="col-sm-2 control-label">用户名</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:value="${user.usName}" readonly="readonly">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label" >电话</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:value="${user.usTel}" readonly="readonly">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">身份编号</label>
					<div class="col-sm-10">
						<input type="text" class="form-control"
							th:value="${user.usIdentityid}" readonly="readonly">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">邮箱</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:value="${user.usEmail}" readonly="readonly">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">个人简介</label>
					<div class="col-sm-10">
						<input type="text" class="form-control"
							th:value="${user.usIntroduce}" readonly="readonly">
					</div>
				</div>
			</form>
		</div>
		<!--inside-->
	</div>
</body>
</html>
