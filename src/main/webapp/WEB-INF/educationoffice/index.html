	<iframe style="overflow: visible; margin-left: 205px;" id="content" name="content" th:src="@{jump/welcome}"
			frameBorder="0" scrolling="yes" width="100%" height="100%"></iframe>
<script type="text/javascript">
        function reinitIframe(){
            var iframe = document.getElementById("content");
            try{
       		
                var cHeight = window.innerHeight  || document.body.height;
                iframe.height = cHeight-130;
                
                //console.log(height);
            }catch (ex){}
        }
        $("#content").load(function(){
        	reinitIframe();
        })
	</script>

<script type="text/javascript">
    //	top单击样式
    $('.top_nav .menu li a	').on('click',function () {
        $('.top_nav .menu li a	').removeClass('pitch')
        $(this).addClass('pitch')

    })
    //      左侧上部鼠标滑过样式
    $('.left .side li a	').on('mouseenter',function () {
        $('.left .side li a	').removeClass('selected')
        $(this).addClass ('selected')
    })
    //常用功能收缩
    $('.left_title').on('click',function(){
        $('.side').slideToggle();
    })
</script>
